types:
  - build
  - build-image
  - test
  - promote
  - deploy

variables:
  APP_ENV: test

build:assets:
  image: node:6
  script:
    - npm set progress=false
    - npm install
    # - node_modules/.bin/bower install --allow-root
    - node_modules/.bin/gulp --production
  type: build
  tags:
    - docker
  cache:
    paths:
      - node_modules
  artifacts:
    expire_in: 1 day
    paths:
    - public/*

build:composer:
  image: julusian/composer
  script:
    - composer install --no-autoloader --no-scripts --prefer-dist --no-interaction --no-dev
    - composer dump-autoload
    - php artisan clear-compiled
    - php artisan optimize
    - php artisan route:cache
  type: build
  tags:
    - docker
  cache:
    paths:
      - /root/.composer
  artifacts:
    expire_in: 1 day
    paths:
    - vendor/*

build:cron:
  script:
    - docker build --pull -t "registry.julus.uk/nasta-sub/cron:$CI_BUILD_REF" -f docker/cron/Dockerfile .
    - docker push "registry.julus.uk/nasta-sub/cron:$CI_BUILD_REF"
  type: build-image
  tags:
    - shell
    - docker-build
  dependencies:
    - build:assets
    - build:composer

build:http:
  script:
    - docker build --pull -t "registry.julus.uk/nasta-sub/http:$CI_BUILD_REF" -f docker/http/Dockerfile .
    - docker push "registry.julus.uk/nasta-sub/http:$CI_BUILD_REF"
  type: build-image
  tags:
    - shell
    - docker-build
  dependencies:
    - build:assets
    - build:composer

build:queue:
  script:
    - docker build --pull -t "registry.julus.uk/nasta-sub/queue:$CI_BUILD_REF" -f docker/queue/Dockerfile .
    - docker push "registry.julus.uk/nasta-sub/queue:$CI_BUILD_REF"
  type: build-image
  tags:
    - shell
    - docker-build
  dependencies:
    - build:assets
    - build:composer

build:db:
  script:
    - docker build --pull -t "registry.julus.uk/nasta/test-db:$CI_BUILD_REF" docker/mysql
    - docker push "registry.julus.uk/nasta/test-db:$CI_BUILD_REF"
  type: build-image
  tags:
    - shell
    - docker-build
  dependencies: []

test:
  image: registry.julus.uk/nasta-sub/http:$CI_BUILD_REF
  services:
    - registry.julus.uk/nasta/test-db:$CI_BUILD_REF
    - mailhog/mailhog
  script:
    - cd /src
    - cp storage/env.example storage/env
    - sed -i "s/DB_HOST=db/DB_HOST=registry.julus.uk-nasta-test-db/g" storage/env
    - sed -i "s/mailhog/mailhog-mailhog/g" storage/env

    - composer install --no-scripts --prefer-dist --no-interaction --dev

    - php artisan key:generate
    - php artisan migrate --database=test_mysql
    - DB_CONNECTION=test_mysql APP_ENV=test ./vendor/bin/phpunit
  type: test
  tags:
    - docker
  artifacts:
    when: on_failure
    expire_in: 1 week
    paths:
    - storage/logs/
  dependencies: []

promote:gcr:
  script:
    - docker login -e 1234@5678.com -u _json_key -p "$(echo GCLOUD_AUTH | base64 -d)" https://eu.gcr.io

    - docker pull "registry.julus.uk/nasta-sub/http:$CI_BUILD_REF"
    - docker pull "registry.julus.uk/nasta-sub/cron:$CI_BUILD_REF"
    - docker pull "registry.julus.uk/nasta-sub/queue:$CI_BUILD_REF"

    - docker tag "registry.julus.uk/nasta-sub/http:$CI_BUILD_REF" "eu.gcr.io/nasta-2017/sub-http:$CI_BUILD_REF_NAME"
    - docker tag "registry.julus.uk/nasta-sub/cron:$CI_BUILD_REF" "eu.gcr.io/nasta-2017/sub-cron:$CI_BUILD_REF_NAME"
    - docker tag "registry.julus.uk/nasta-sub/queue:$CI_BUILD_REF" "eu.gcr.io/nasta-2017/sub-queue:$CI_BUILD_REF_NAME"

    - docker push "eu.gcr.io/nasta-2017/sub-http:$CI_BUILD_REF_NAME"
    - docker push "eu.gcr.io/nasta-2017/sub-cron:$CI_BUILD_REF_NAME"
    - docker push "eu.gcr.io/nasta-2017/sub-queue:$CI_BUILD_REF_NAME"
  after_script:
    - docker logout https://eu.gcr.io
  type: promote
  only:
    - master
    - develop
  tags:
    - shell
    - docker-build
  dependencies: []

